{% extends 'base.html' %}


{% block content %}
    <div class="d-flex h-100">
        <!-- Salas -->
        <div class="chat-rooms h-100 w-25">
            <div class="rooms m-3">
                <div class="d-flex justify-content-between">
                    <h3>chat<span class="text-primary">us</span></h3>
                    <button type="button" class="btn btn-transparent mb-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="bi bi-plus-circle-fill text-primary"></i></button>
                </div>

                <ul class="list-rooms list-group shadow border-0">
                    
                    {% for room in rooms  %}
                        <li class='list-group-item'>{{room.title}}</li>
                    {% endfor %}
                        
                </ul>
            </div>
        </div>

        <!-- Mensagens -->
        <div class="chat-messages h-100 w-75">

            <!-- Lista de mensagens -->
            <div class="messages card m-3 p-3 h-75 shadow border-0 overflow-scroll">
                
            </div>

            <!-- Input -->
            <div class="card m-3 shadow border-0">
                
            </div>
        </div>
    </div>

    
{% endblock %}
